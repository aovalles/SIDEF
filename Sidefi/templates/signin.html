<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Identificacion del usuario</title>

<!-- Carga de archivos estaticos para Django-->
    {% load staticfiles %}

    <link href="{% static "css/bootstrap.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css"%}" rel="stylesheet">


  </head>

  <body>

    <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">

              <a class="navbar-brand" href="http://sidefi.herokuapp.com/">SIDEFI</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse"></div>
          </div>
        </nav>

      </div>
    </div>

    <div class="container">

      <form action="" method="post" class="form-signin"> {% csrf_token %}
        <h3 class="form-signin-heading">Por favor, identif&iacute;quese:</h3>
        <br>
        <label for="username" class="sr-only">Nombre de usuario</label>

        <input type="text" name="username" id="username" value="" class="form-control" placeholder="nombre de usuario" required="required" autofocus="" oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);">
        
        <br>
        <label for="password" class="sr-only">Contrase&#241a</label>
        
        <input type="password" id="password" name="password" class="form-control" placeholder="contrase&#241a" required="required" oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

        <br>
        <a href="accounts/password_reset/">He olvidado mi contrase&#241a</a>

      </form>

       <div class="container">
  
        {% if mensaje %}
        <div class="alert alert-danger" role="alert"><strong>{{ mensaje }}</strong> 
        </div>
        {% endif %}
      </div>



    </div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js"%}"></script>


<script type="text/javascript">
  
  function InvalidMsg(textbox) {
    
    if (textbox.value == '') {
        textbox.setCustomValidity('Por favor complete este campo');
    }
    else if(textbox.validity.typeMismatch){
        textbox.setCustomValidity('Por favor introduzca el dato correcto');
    }
    else {
        textbox.setCustomValidity('');
      }
    return true
    }  
   
</script>  



<br>

<div align="center">
      <!-- FOOTER -->
      <footer>
        <p>© 2015 Alexander Ovalles / David Freijomil / Pelagio Soriano <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>
</div>

</body>

</html>
