<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Identificacion del usuario</title>

<!-- Carga de archivos estaticos para Django-->
    {% load staticfiles %}

    <link href="{% static "css/bootstrap.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css"%}" rel="stylesheet">


       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form action="" method="post" class="form-signin"> {% csrf_token %}
        <h3 class="form-signin-heading">Por favor, identifiquese:</h3>
        <br>
        <label for="username" class="sr-only">Nombre de usuario</label>

        <input type="text" name="username" id="username" value="" class="form-control" placeholder="nombre de usuario" required="" autofocus="">
        
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Recordar.
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

        <br>

        <p>{{ mensaje }}<p>

      </form>

    </div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js"%}"></script>
  

</body></html>
